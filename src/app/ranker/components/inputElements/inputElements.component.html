<div class="flex flex-col gap-2 p-4 bg-slate-800 w-96 h-96 rounded-lg">
  <form
    autocomplete="off"
    [formGroup]="applyForm"
    (submit)="handleAddItem()"
    class="flex flex-row gap-2 justify-center"
  >
    <input
      title="input"
      formControlName="textItem"
      type="text"
      placeholder="Input element"
      class="w-full outline-none text-slate-200 rounded-full px-3 bg-slate-700"
    />
    <button
      title="Add item"
      type="submit"
      class="px-4 py-1 bg-slate-900 rounded-full"
    >
      Add
    </button>
  </form>
  <div class="p-2 flex flex-col gap-2 w-full h-full bg-slate-700 rounded-xl overflow-scroll">
    @for (item of listaItems; track $index) {
    <div
      class="flex flex-row justify-between items-center p-2 bg-slate-600 rounded-lg"
    >
      <p class="text-slate-200 text-nowrap overflow-hidden text-ellipsis">{{ item }}</p>
      <button
        title="Remove item"
        (click)="handleRemoveItem($index)"
        class="rounded-full flex items-center my-auto"
      >
        <ng-icon name="heroXCircle" class="text-2xl text-red-500"></ng-icon>
      </button>
    </div>
    }@empty {
    <p class="text-slate-300 text-center italic">No items, add one!</p>
    }
  </div>
</div>
