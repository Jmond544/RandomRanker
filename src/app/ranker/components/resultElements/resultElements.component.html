<div class="flex flex-col gap-2 p-4 bg-slate-800 w-96 h-96 rounded-lg">
  <div class="p-2 flex flex-col gap-2 w-full h-full bg-slate-700 rounded-xl overflow-scroll">
    @for (item of listResult; track $index) {
    <div
      class="flex flex-row justify-between items-center p-2 bg-slate-600 rounded-lg"
    >
      <p class="text-slate-200 text-nowrap overflow-hidden text-ellipsis">{{ item }}</p>
    </div>
    }@empty {
    <p class="text-slate-300 text-center italic">No items, add one!</p>
    }
  </div>
</div>
