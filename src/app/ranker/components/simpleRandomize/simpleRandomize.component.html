<div class="p-8 flex flex-col gap-8">
  <div class="flex flex-row gap-8">

    <app-input-elements (addListItems)="handleAddListItems($event)"/>
    <div>
      <app-result-elements
        [listResult]="this.randomizeList"
      />
    </div>
  </div>

  <button
    title="Calculate randomize"
    type="button"
    class="font-bold w-full h-10 py-1 px-5 bg-green-950 hover:bg-green-900 text-green-300 rounded-full transition-all duration-300"
    (click)="handleRandomizeList()"
    >
    Let's go
  </button>
</div>
