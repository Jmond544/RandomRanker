<div
  class="font-bold w-full flex flex-row justify-between px-16 items-center bg-slate-900 h-16 border-b border-slate-200/15 shadow-lg shadow-slate-600/10"
>
  <div class="flex flex-row items-center gap-1">
    <ng-icon name="heroCodeBracketSquare" class="text-2xl text-slate-50"></ng-icon>
    <a [routerLink]="'home'" class="text-lg"> RandomRanker </a>
  </div>
  <div class="flex flex-row gap-2">
    @for (item of menuItems; track $index) {
    <a
      [routerLink]="item.path"
      routerLinkActive="text-slate-50 bg-slate-700"
      class="px-4 py-1 rounded-xl border border-slate-100/10 text-slate-200 hover:text-slate-50 transition-all duration-300"
    >
      {{ item.title }}
    </a>
    }
  </div>
</div>
<router-outlet />
